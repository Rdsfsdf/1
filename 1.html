<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0; padding: 0;
            font-family: 'Verdana', sans-serif;
            color: white;
            overflow: hidden; background: #000;
            /* Плавное появление всего экрана */
            animation: fadeIn 2s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .background {
            background-image: url('https://imgur.com/Ogvr8wQ.png');
            background-size: cover;
            background-position: center;
            height: 100vh; width: 100vw;
            position: absolute; z-index: -1;
        }

        .overlay {
            position: absolute;
            bottom: 0; width: 100%; height: 40%;
            background: linear-gradient(to top, rgba(0,0,0,0.85), transparent);
        }

        .container {
            position: absolute;
            bottom: 60px; left: 60px; right: 60px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .info-left {
            font-size: 18px;
            line-height: 1.6;
            text-shadow: 2px 2px 4px #000;
        }

        .info-right {
            width: 400px;
            text-align: right;
            text-shadow: 2px 2px 4px #000;
        }

        .progress-bg {
            width: 100%; height: 4px;
            background: rgba(255,255,255,0.1);
            margin-bottom: 12px;
            border-radius: 2px;
        }

        #progress-bar {
            width: 0%; height: 100%;
            background: #fff;
            box-shadow: 0 0 15px rgba(255,255,255,0.7);
            transition: width 0.5s ease;
        }

        #status { font-size: 14px; opacity: 0.6; margin-bottom: 5px; text-transform: uppercase; }
        #percentage { font-weight: bold; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>

    <div class="container">
        <div class="info-left">
            <div id="status">Инициализация...</div>
            <div id="map">Карта: Загрузка...</div>
            <div id="players">Слоты: -</div>
        </div>

        <div class="info-right">
            <div class="progress-bg"><div id="progress-bar"></div></div>
            <div id="percentage">0%</div>
        </div>
    </div>

    <script type="text/javascript">
        var totalFiles = 0;

        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode) {
            document.getElementById("map").innerHTML = "Карта: " + mapname;
            document.getElementById("players").innerHTML = "Макс. игроков: " + maxplayers;
        }

        function SetStatusChanged(status) {
            document.getElementById("status").innerHTML = status;
        }

        function SetFilesTotal(total) {
            totalFiles = total;
        }

        function SetFilesNeeded(needed) {
            if (totalFiles > 0) {
                var p = Math.floor(((totalFiles - needed) / totalFiles) * 100);
                document.getElementById("progress-bar").style.width = p + "%";
                document.getElementById("percentage").innerHTML = "ЗАГРУЗКА: " + p + "%";
            }
        }
    </script>
</body>
</html>
