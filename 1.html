<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0; padding: 0;
            font-family: 'Verdana', Geneva, sans-serif;
            color: white;
            overflow: hidden; background: #000;
        }

        .background {
            /* Твоя ссылка уже вставлена сюда */
            background-image: url('https://imgur.com/Ogvr8wQ.png');
            background-size: cover;
            background-position: center;
            height: 100vh; width: 100vw;
            position: absolute; z-index: -1;
        }

        /* Затемнение нижней части для читаемости */
        .overlay {
            position: absolute;
            bottom: 0; width: 100%; height: 40%;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            z-index: 0;
        }

        .container {
            position: absolute;
            bottom: 50px; left: 50px; right: 50px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            z-index: 1;
        }

        .info-left {
            font-size: 20px;
            line-height: 1.6;
            text-shadow: 2px 2px 4px rgba(0,0,0,1);
        }

        .info-right {
            width: 350px;
            text-align: right;
            text-shadow: 2px 2px 4px rgba(0,0,0,1);
        }

        /* Полоска прогресса как на скриншоте */
        .progress-bg {
            width: 100%; height: 5px;
            background: rgba(255,255,255,0.1);
            margin-bottom: 10px;
        }

        #progress-bar {
            width: 0%; height: 100%;
            background: #ffffff;
            box-shadow: 0 0 10px white;
            transition: width 0.4s ease;
        }

        #status { font-size: 16px; margin-bottom: 5px; opacity: 0.8; }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>

    <div class="container">
        <div class="info-left">
            <div id="status">Загрузка данных...</div>
            <div id="map">Карта: gm_flatgrass</div>
            <div id="players">Слоты: 32</div>
        </div>

        <div class="info-right">
            <div class="progress-bg"><div id="progress-bar"></div></div>
            <div id="percentage">Прогресс: 0%</div>
        </div>
    </div>

    <script type="text/javascript">
        var totalFiles = 0;
        function GameDetails(servername, serverurl, mapname, maxplayers) {
            document.getElementById("map").innerHTML = "Карта: " + mapname;
            document.getElementById("players").innerHTML = "Слоты: " + maxplayers;
        }
        function SetStatusChanged(status) {
            document.getElementById("status").innerHTML = status;
        }
        function SetFilesTotal(total) { totalFiles = total; }
        function SetFilesNeeded(needed) {
            if (totalFiles > 0) {
                var p = Math.floor(((totalFiles - needed) / totalFiles) * 100);
                document.getElementById("progress-bar").style.width = p + "%";
                document.getElementById("percentage").innerHTML = "Прогресс: " + p + "%";
            }
        }
    </script>
</body>
</html>
