<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0; padding: 0;
            font-family: 'Verdana', sans-serif;
            color: white;
            overflow: hidden; background: #000;
        }

        .background {
            background-image: url('https://imgur.com/Ogvr8wQ.png');
            background-size: cover;
            background-position: center;
            height: 100vh; width: 100vw;
            position: absolute; z-index: -1;
        }

        .overlay {
            position: absolute;
            bottom: 0; width: 100%; height: 40%;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }

        .container {
            position: absolute;
            bottom: 60px; left: 50px; right: 50px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            z-index: 10;
        }

        .info-left {
            font-size: 16px;
            line-height: 1.4;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px #000;
        }

        .info-right {
            width: 300px;
            text-align: right;
            text-shadow: 2px 2px 4px #000;
        }

        /* Наша полоска прогресса */
        .progress-bg {
            width: 100%; height: 3px;
            background: rgba(255,255,255,0.1);
            margin-bottom: 8px;
        }

        #progress-bar {
            width: 0%; height: 100%;
            background: #fff;
            box-shadow: 0 0 10px #fff;
            transition: width 0.4s ease;
        }

        #percentage { font-size: 14px; opacity: 0.8; }
        #status { font-size: 12px; margin-bottom: 5px; opacity: 0.6; }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>

    <div class="container">
        <div class="info-left">
            <div id="status">ИНИЦИАЛИЗАЦИЯ...</div>
            <div id="map">Карта: -</div>
            <div id="players">Игроков: 0 / -</div>
        </div>

        <div class="info-right">
            <div class="progress-bg"><div id="progress-bar"></div></div>
            <div id="percentage">Progress: 0%</div>
        </div>
    </div>

    <script type="text/javascript">
        var totalFiles = 0;

        function GameDetails(servername, serverurl, mapname, maxplayers) {
            document.getElementById("map").innerHTML = "Карта: " + mapname;
            // Устанавливаем макс. игроков, онлайн при загрузке всегда будет 0 или 1
            document.getElementById("players").innerHTML = "Игроков: 0 / " + maxplayers;
        }

        function SetStatusChanged(status) {
            document.getElementById("status").innerHTML = status;
        }

        function SetFilesTotal(total) { totalFiles = total; }

        function SetFilesNeeded(needed) {
            if (totalFiles > 0) {
                var p = Math.floor(((totalFiles - needed) / totalFiles) * 100);
                document.getElementById("progress-bar").style.width = p + "%";
                document.getElementById("percentage").innerHTML = "Progress: " + p + "%";
            }
        }
    </script>
</body>
</html>
